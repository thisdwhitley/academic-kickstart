{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    {{ if .Params.showDisclosure }}
      {{ partial "disclosure" . }}
    {{ end }}
    {{ if .Params.showConverted }}
      {{ partial "converted" . }}
    {{ end }}

    <div class="article-style">
      {{ .Content }}
    </div>

    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
